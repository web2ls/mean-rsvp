<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">RSVP</a>
    </h1>
    <div class="header-page-authStatus">
      <span *ngIf="authService.loggingIn">Logging in...</span>
      <ng-template [ngIf]="!authService.loggingIn">
        <a *ngIf="!authService.loggedIn" (click)="authService.login()">Log In</a>
        <span *ngIf="authService.loggedIn && authService.userProfile">
          {{ authService.userProfile.name }}
          <span class="divider">|</span>
          <a (click)="authService.logout()">Log Out</a>
        </span>
      </ng-template>
    </div>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Events</a>
      </li>
      <li>
        <a
          *ngIf="authService.loggedIn && authService.isAdmin"
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Admin</a>
      </li>
      <li>
        <a
          *ngIf="authService.loggedIn && authService.isAdmin"
          routerLink="/admin/event/new"
          routerLinkActive="active">Create Event</a>
      </li>
    </ul>
  </nav>
</header>
